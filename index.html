<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Office | Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>

<body>
        <div class="container">
                <div class="row">
                  <div class="col-md-12 text-center">
                    <img src="assets/images/officelogo.png" class="img-fluid text-center" id="main-logo" alt="theofficelogo">
                    <h1 class="display-3">Trivia Game</h1>
                    <hr>
                  </div>
                </div>
            
                <div class="row">
                  <div class="col-md-3">
                    <div>
                      <h3 id="timer"></h3>
                    </div>
                  </div>
            
                  <div class="offset-md-1"></div>
            
                  <div class="col-md-8">
                    <div id="startPage" class="startPageText">
                      <h2>Are you ready?</h2>
                      <p>Test your knowledge of the show with this multiple choice trivia game. You have 60 seconds to answer all the questions!</p>
                      <div class="btn btn-primary" id="startButton">Start
                      </div>
                    </div>
            
                  <div>
                    <div id="questionsBox">
                    </div>
                  </div>
            
                    <div class="hidden" id="endPage">
                      <h2>Here are your scores:</h2>
                      <p id="correctAnswers"></p>
                      <p id="incorrectAnswers"></p>
                      <p id="unanswered"></p>
                    </div>
                  </div>
                </div>
              </div>




    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
